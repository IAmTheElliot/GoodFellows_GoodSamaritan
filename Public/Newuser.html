<!DOCTYPE html>
<html>
  <head>
    <title>The Good Samaritan</title>
    <meta charset="utf-8">
    <meta id="description" content="Create a User Account to become a Good Samaritan">
    <meta name="robots" content="noindex">
    <meta http-equiv="author" content="goodFellows">
    <link href="css/960.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="navbar">
        <h2>goodSam<h2>
      </div>
    </div>
    <article class="container_12 clearfix">
      <div class="article-column2">
        <div class="whitespace2">
        <p id="jointitle">Join goodSam today.</p>
        <div class="inputboxes">
        <form id="new-user-form" action="" method="post" name="new-user-form" onsubmit="return false">
          <input id="new-email" type="email" name="new-email" placeholder="Enter your email" required>
          <input id="new-password1" class="data" type="password" name="new-password1" placeholder="Enter Password" autocomplete="off" required>
          <input id="new-password2" class="data" type="password" name="new-password2" placeholder="Confirm Password" autocomplete="off" required>
          <input id="new-firstname" class="firstlastname" type="text" name="new-firstname" placeholder="Enter First Name" required>
          <input id="new-lastname" class="firstlastname" type="text" name="new-lastname" placeholder="Enter Last Name" required>
          <input id="new-phonenumber" type="tel" name="new-phonenumber" placeholder="Phone" maxlength="14" required>
          <input id="new-city" type="text" name="new-city" placeholder="City" required>
          <select id="new-state" name="new-state" required>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          <input id="new-zipcode" type="text" name ="new-zipcode" placeholder="Zip" maxlength="5" required>
          <input id="submit-account-data" class="styled-button-8" type="submit" value="Create Account">
          <p id="error-message"></p>
        </form>
    </div>
        </div>
      </div>
    </article>
      <div class="article column3">
      </div>
  </body>
</html>

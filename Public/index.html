<!DOCTYPE html>
<html>
  <head>
    <title>The Good Samaritan</title>
    <meta charset="utf-8">
    <meta name="description" content="Sign in to Good Samaritan">
    <meta name="keywords" content="goodSam, The Good Samaritan">
    <meta name="robots" content="nofollow">
    <meta http-equiv="author" content="goodFellows">
    <link href="css/960.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <article class="container_12 clearfix">
      <div id="header" class="grid_12">
      <h1>goodSam</h1>
    </article>
    <article>
      <div class="article column1">
        <p></p>
      </div>
      <div class="article column2">
        <div class="whitespace1">
        <form action="#" method="post" name="user-sign-in" onsubmit="return false">
          <input id="user-email" type="email" name="user-email" placeholder="Enter your email" required="required"><br>
          <input id="password" type="password" name="password" placeholder="Password" required="required">
          <input id="sign-in" type="submit" class="styled-button-7" value="Log In">
          <div class="signup"><a href="Newuser.html">Create an account</a>
        </div>
          <p id="invalid"></p>
        </form>
      </div>
      </div>
      <div class="article column3">
        <p></p>
      </div>
    </article>
  </body>
</html>

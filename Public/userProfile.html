<!DOCTYPE html>
<html>
  <head>
    <title>goodSam</title>
    <meta charset="utf-8">
    <meta name="description"content="User Profile">
    <meta name="robots" content="noindex">
    <meta http-equiv="author" content="goodFellows">
    <link href="css/960.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body id="Newuser">
    <div id="header">
      <div id="navbar">
        <h2>goodSam<h2>
        <a id='log-out' href='index.html'><span>Log-out</span></a>
      </div>
    </div>
    <section class="container_12 clearfix">
      <section>
        <div class="userinfo">
          <h1 id="first-name"></h1>
        </div>
      </section>
        <form id="new-request-form" class="form">
        <div class="text">
          <textarea id="request-text" name="text" placeholder="What do you need help with?"></textarea>
          <p id="request-message"></p>
        </div>
        <div class="request">
          <input id="new-request-button" type="submit" value="Request">
        </div>
      </form>
      <section class="feed">
        <h2 class="feed-title">Your Requests</h2>
        <div id="user-feed"></div>
        <h2 class="feed-title">Respond To A Request</h2>
        <div id="main-feed"></div>
      </section>
      <section class="contact-info">
        <h2>Requestor Contact Information</h2>
        <div id="allrequest">
          <p id="requestor-name"></p>
          <p id="requestor-email"></p>
          <p id="requestor-phone"></p>
          <p id="requestor-location"></p>
        </div>
      </section>
    </section>
  </body>
</html>
